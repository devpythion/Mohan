<!DOCTYPE HTML>
<html>
<head>
    <title>Login - MyShow</title>
    <script>
        function CheckValidity() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var valid = true;

            if (username.length < 4) {
                alert('Username must be at least 4 characters long.');
                valid = false;
            }

            if (password.length < 4) {
                alert('Password must be at least 4 characters long.');
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" onchange="CheckValidity()"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"onchange="CheckValidity()"><br>
        <button><a href="/JSDOM/registration.html">Submit</a></button>
    </form>
</body>
</html>
